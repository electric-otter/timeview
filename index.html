<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeview - Travel Through Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Travel Through Time - Timeview</h1>
        <p class="text-center">The first ever time machine that uses dates/years</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <iframe class="w-100" height="500px" src="https://api.maptiler.com/maps/44dbcb75-c222-477b-a403-799174485ae4/?key=UtiTqxe0Pm1op1JffeN1#1.0/0.00000/0.00000"></iframe>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <label for="datePicker" class="form-label">Choose a date:</label>
                <input id="datePicker" class="form-control" type="datetime-local" placeholder="Select a date">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        flatpickr("#datePicker", {
            enableTime: true, // Let the user pick the time
            dateFormat: "Y-m-d H:i", // Custom date format
            onChange: function(selectedDates, dateStr, instance) {
                console.log("Selected date:", dateStr);
                // Add logic to interact with the map or data based on selected date
            }
        });
    </script>
</body>
</html>
